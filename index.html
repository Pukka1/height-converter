<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height-converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <main class="main-content main-content-details">
            <header class="main-content">
                <h1>Height Conversion</h1>
            </header>
            <label class>Feet</label>
            <input type="number" step="0.01" min="0" value="0" name="Feet" id="Feet" class="Feet">

            <label>Inches</label>
            <input type="number" step="0.01" min="0" value="0" name="Inches" id="Inches" class="Inches">

            <input type="button" value="Convert" class="convert">

            <label>Meters</label>
            <input type="number" step="0.01" min="0" value="0" readonly name="Meters" id="Meters" class="Meters">
        </main>
    </section>
</body>
<script src="assets/js/script.js"></script>
</html>
